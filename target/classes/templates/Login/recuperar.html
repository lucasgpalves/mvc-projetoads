<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro de Usuário</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<div id="login">

		<h3 class="text-center pt-5">Recuperar Usuário</h3>

		<div class="container">

			<div id="login-row" class="row justify-content-center align-items-center">

				<div id="login-column" class="col-md-6">

					<div id="login-box" class="col-md-12">

						<form id="cadastro-form" class="form" method="post" th:object="${usuario}"
							action="/usuario/recuperar">
							

							<div th:if="${error}" class="alert alert-danger" role="alert">

								<span th:text="${error}"></span>

							</div>

							<div class="form-group">

								<label for="email" class="text-info">Email:</label><br>

								<input type="email" name="email" id="email" th:field="*{email}" placeholder="Email"
									class="form-control">

							</div>

				

								<!-- Adicione mais campos conforme necessário -->

								<div id="register-link" class="text-center">

									<button type="submit" class="btn btn-success">Enviar</button>

								</div>

						</form>

					</div>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
